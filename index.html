<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!--CSS Link-->
    <link rel="stylesheet" href="src/style.css" />
    <!--Axios Link-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overvirew">
            <h1>Weather Site</h1>
            <h1 class="currentCityColor" id="currentCity"></h1>
            <ul>
              <li>Last updated: <span id="current-date-time"></span></li>
              <li id="weatherDescription"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  id="weather-icon"
                  alt="Partly Cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="currentTemp"></strong><small>°C | °F</small>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/anaismveras/Weather-App" target="_blank">
            Open Source Code, By Anais Veras
          </a>
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
