<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!--CSS Link-->
    <link rel="stylesheet" href="src/style.css" />
    <!--Axios Link-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <!--Website-->
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a City..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  name=""
                  id=""
                  class="btn btn-info w-100"
                />
              </div>
            </div>
          </form>
          <div class="overvirew">
            <h1 class="currentCityColor" id="currentCity">New York</h1>
            <ul>
              <li>
                <span id="current-date-time">Last Updated: Tuesday 10:00</span>
              </li>
              <li id="weatherDescription">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <div class="weather-image"> 
                <img>☁️</img>
                </div>
                <div >
                <strong>25</strong>
                <a href="#" target="_blank"> °F </a>|
                <a href="#" target="_blank"> °C </a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity : <span id="humidity"></span> 45 %</li>
                <li>Wind: <span id="wind"></span> 10 mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/anaismveras/Weather-App" target="_blank">
            Open Source Code, By Anais Veras
          </a>
        </small>
      </div>
    </div>
  </body>
</html>
