<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<!--CSS Link-->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather Site</h1>
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Partly Cloudy</li>
        </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Partly Cloudy"
          />
          12°C | °F
        </div>
        <div class="col-6">
          <ul>
            <li>Percicptation: 3%</li>
            <li>Humidity : 15%</li>
            <li>Wind: 2 km/h</li>
          </ul>
        </div>
        <small>
          <a href="https://github.com/anaismveras/Weather-App" target="_blank">
            Open Source Code, By Anais Veras
          </a>
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
